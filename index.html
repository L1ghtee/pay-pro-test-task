<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles\style.css" />
    <title>Email verification</title>
  </head>
  <body>
    <section>
      <div class="decor1"></div>
      <div class="decor2"></div>
      <div class="container">
        <form id="emailForm" action="https://payproglobal.com" method="POST">
          <h1>Email verification</h1>
          <div class="subtitle">
            Let’s get started with this simple verification.
          </div>

          <label for="email">Email verification</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@mail.com"
            required
          />
          <div class="error" id="emailMessage">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path
                d="M7.99999 1.33334C4.31999 1.33334 1.33333 4.32001 1.33333 8.00001C1.33333 11.68 4.31999 14.6667 7.99999 14.6667C11.68 14.6667 14.6667 11.68 14.6667 8.00001C14.6667 4.32001 11.68 1.33334 7.99999 1.33334ZM8.66666 11.3333H7.33333V10H8.66666V11.3333ZM8.66666 8.66668H7.33333V4.66668H8.66666V8.66668Z"
                fill="#DB4732"
              /></svg
            >Looks like it’s not an email. Check it.
          </div>

          <label for="confirmationUrl">Verification URL</label>
          <input
            type="url"
            id="confirmationUrl"
            name="confirmationUrl"
            placeholder="https://"
            required
          />
          <div class="error" id="confirmationUrlMessage">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path
                d="M7.99999 1.33334C4.31999 1.33334 1.33333 4.32001 1.33333 8.00001C1.33333 11.68 4.31999 14.6667 7.99999 14.6667C11.68 14.6667 14.6667 11.68 14.6667 8.00001C14.6667 4.32001 11.68 1.33334 7.99999 1.33334ZM8.66666 11.3333H7.33333V10H8.66666V11.3333ZM8.66666 8.66668H7.33333V4.66668H8.66666V8.66668Z"
                fill="#DB4732"
              />
            </svg>
            What about security bro?
          </div>

          <button type="submit" onclick="submitForm()" disabled id="submitButton">Move forward</button>
        </form>
      </div>
    </section>
    <script src="js\main.js"></script>
  </body>
</html>
